title: Calendar
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: primary_image
          -
            import: content_markdown
  card:
    display: Card
    sections:
      -
        fields:
          -
            import: card
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              required: true
              validate:
                - required
                - 'max:200'
          -
            handle: template
            field:
              folder: calendar
              type: template
              display: template
      -
        display: 'New Section'
