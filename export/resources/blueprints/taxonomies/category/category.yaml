title: Category
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: ui.primary-image
          -
            import: ui.content-markdown
  card:
    display: Card
    sections:
      -
        fields:
          -
            import: ui.card
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: meta.seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: slug
            field:
              type: slug
              required: true
              validate:
                - required
                - 'max:200'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              folder: category
