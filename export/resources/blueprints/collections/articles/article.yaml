title: Articles
tabs:
  main:
    display: Content
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: ui.markdown-small
            handle: markdown_small
          -
            import: ui.content-markdown-advanced
          -
            import: pagebuilder
  card:
    display: Card
    sections:
      -
        display: Card
        instructions: 'Preview for cards'
        fields:
          -
            import: ui.card
  seo:
    display: SEO
    sections:
      -
        display: 'Seo Settings'
        fields:
          -
            import: meta.seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              folder: articles
  sidebar:
    display: Sidebar
    sections:
      -
        display: Meta
        fields:
          -
            import: ui.primary-image
          -
            handle: category
            field:
              type: terms
              taxonomies:
                - category
              display: Category
              mode: select
              max_items: 1
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              inline: true
              time_enabled: true
