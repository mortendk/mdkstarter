title: Video
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: video_type
            field:
              options:
                youtube: YouTube/Vimeo
                selfhosted: 'Self Hosted'
              default: youtube
              type: button_group
              display: 'Video Type'
          -
            handle: video_url
            field:
              type: video
              display: 'Video URL'
              instructions: 'Paste the YouTube or Vimeo URL here.'
              if:
                video_type: 'equals youtube'
          -
            handle: is_live
            field:
              type: toggle
              display: 'Live Feed'
              instructions: 'Enable if this is a live stream (uses nocookie domain).'
              default: false
              width: 50
          -
            handle: video_file
            field:
              container: images
              type: assets
              max_items: 1
              display: 'Video File'
              instructions: 'Upload an mp4 file.'
              if:
                video_type: 'equals selfhosted'
          -
            import: content_markdown
  card:
    display: Card
    sections:
      -
        fields:
          -
            import: card
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: video
            field:
              type: terms
              taxonomies:
                - video
              display: Video
              mode: select
              max_items: 1
              validate:
                - required
          -
            handle: category
            field:
              type: terms
              taxonomies:
                - category
              display: Category
              mode: select
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            import: primary_image
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              display: Date
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
