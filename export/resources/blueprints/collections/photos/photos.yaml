title: Photos
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: ui.primary-image
          -
            handle: images
            field:
              mode: grid
              container: images
              type: assets
              display: images
              instructions: 'Photos for this album'
              dynamic: slug
          -
            handle: photo_layout
            field:
              options:
                grid: Grid
                flow: Flow
                gallery: Gallery
              default: grid
              type: button_group
              display: Layout
              instructions: 'Select the layout for the images'
          -
            import: ui.content-markdown
  card:
    display: Card
    sections:
      -
        fields:
          -
            import: ui.card
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: meta.seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: photo
            field:
              type: terms
              taxonomies:
                - photo
              display: 'Photo Group'
              max_items: 1
              mode: select
          -
            handle: category
            field:
              type: terms
              taxonomies:
                - category
              display: Category
              mode: select
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              time_enabled: true
              inline: true
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              folder: photos
