title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: pagebuilder
  card:
    display: Card
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: card
  seo:
    display: SEO
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              display: date
              time_enabled: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
