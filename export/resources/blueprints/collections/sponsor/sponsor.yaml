title: Sponsor
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: primary_image
          -
            handle: link
            field:
              type: link
              display: link
              sortable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  settings:
    display: Settings
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
