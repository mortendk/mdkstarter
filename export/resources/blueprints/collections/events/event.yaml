title: Event
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: is_all_day
            field:
              type: toggle
              display: 'All Day Event'
              instructions: 'Enable if this is a full-day event.'
          -
            handle: event_start
            field:
              time_enabled: true
              type: date
              display: 'Start Date & Time'
              width: 50
              inline: true
              validate:
                - required
          -
            handle: event_end
            field:
              time_enabled: true
              type: date
              display: 'End Date & Time'
              width: 50
              inline: true
              validate:
                - sometimes
                - 'after:event_start'
          -
            import: teaser
          -
            import: content_markdown
  card:
    display: Card
    sections:
      -
        fields:
          -
            import: card
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: calendar
            field:
              type: terms
              taxonomies:
                - calendar
              display: Calendar
              mode: select
              max_items: 1
              validate:
                - required
          -
            handle: category
            field:
              type: terms
              taxonomies:
                - category
              display: Category
              mode: select
          -
            import: primary_image
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              max_items: 1
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
