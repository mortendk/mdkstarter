title: Event
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: is_all_day
            field:
              type: toggle
              display: 'All Day Event'
              instructions: 'Enable if this is a full-day event without specific start/end times.'
          -
            handle: event_date
            field:
              time_enabled: true
              type: date
              display: 'Start Date & Time'
              width: 50
              inline: true
              instructions: 'When does the event or festival begin?'
          -
            handle: event_date_end
            field:
              time_enabled: true
              type: date
              display: 'End Date & Time'
              width: 50
              inline: true
              instructions: 'When does it end?'
          -
            import: teaser
          -
            import: content_markdown
  card:
    display: Card
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: card
  seo:
    display: SEO
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: event_type
            field:
              type: terms
              taxonomies:
                - event_type
              display: 'Event Type'
              max_items: 1
              mode: select
          -
            import: primary_image
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              display: 'Publish Date'
              inline: true
              validate:
                - required
              time_enabled: true
              instructions: 'The date this entry is considered "published".'
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              replicator_preview: false
              folder: events
