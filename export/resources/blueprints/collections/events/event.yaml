title: Event
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: event_date
            field:
              time_enabled: true
              type: date
              display: 'Start Date'
              width: 50
              inline: true
          -
            handle: event_date_end
            field:
              time_enabled: true
              type: date
              display: 'End Date'
              width: 50
              inline: true
          -
            import: teaser
          -
            import: content_markdown
  card:
    display: Card
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: card
  seo:
    display: SEO
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            import: primary_image
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              display: date
              inline: true
              validate:
                - required
              time_enabled: true
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              replicator_preview: false
      -
        display: 'New Section'
