title: Event
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: event_date
            field:
              time_enabled: true
              type: date
              display: 'event date'
              width: 50
          -
            handle: event_date_end
            field:
              time_enabled: true
              type: date
              display: 'event date end'
              width: 50
          -
            import: teaser
          -
            import: content_markdown
  card:
    display: Card
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: card
  seo:
    display: SEO
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: seo
  settings:
    display: settings
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            import: primary_image
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: date
            field:
              type: date
              display: date
