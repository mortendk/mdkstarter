              width: 50
          -
            handle: bing_site_verification
            field:
              type: text
              display: 'Bing Site Verification'
              instructions: 'Get your code from [Bing Webmaster Tools](https://www.bing.com/webmasters).'
              width: 50
          -
            handle: facebook_domain_verification
            field:
              type: text
              display: 'Facebook Domain Verification'
              instructions: 'Get your code from [Facebook Business Settings](https://business.facebook.com/settings/domains).'
              width: 50
          -
            handle: pinterest_verification
            field:
              type: text
              display: 'Pinterest Verification'
              instructions: 'Get your code from [Pinterest Settings](https://www.pinterest.com/settings/claim).'
              width: 50
          -
            handle: mastodon_verification
            field:
              type: text
              display: 'Mastodon Verification'
