tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: Name
          -
            handle: flair
            field:
              type: text
              display: Flair
          -
            handle: logo
            field:
              max_files: 1
              container: images
              type: assets
              display: Logo
              mode: grid
              width: 33
              show_filename: false
              show_set_alt: false
              validate:
                - 'mimes:png,jpg,webp,gif'
              folder: site
              restrict: true
          -
            handle: ident
            field:
              max_files: 1
              mode: grid
              container: images
              folder: site
              type: assets
              display: ident
              width: 33
          -
            handle: slogan
            field:
              buttons:
                - bold
                - italic
              type: markdown
              display: Slogan
              width: 33
          -
            handle: opengraph_default
            field:
              type: section
              display: 'Opengraph Default Settings'
          -
            handle: opengraph_image
            field:
              max_files: 1
              container: images
              type: assets
              display: 'Open Graph Image'
              width: 33
              mode: grid
              show_filename: false
              show_set_alt: false
              validate:
                - 'mimes:png,jpg,webp,gif'
              folder: site
              restrict: true
          -
            handle: opengraph_description
            field:
              character_limit: 160
              type: textarea
              display: 'Opengraph Description'
              width: 66
          -
            handle: bookmark_graphic
            field:
              type: section
              display: 'Bookmark Graphic'
              instructions: 'Logos for bookmarks'
          -
            handle: icon_svg
            field:
              max_files: 1
              container: images
              type: assets
              display: 'icon svg'
              width: 33
              mode: grid
              show_set_alt: false
              validate:
                - 'mimes:svg'
              folder: site
              restrict: true
          -
            handle: apple_touch_icon
            field:
              max_files: 1
              mode: grid
              container: images
              type: assets
              display: 'apple touch icon'
              width: 33
              show_filename: false
              show_set_alt: false
              folder: site
          -
            handle: icon_ico
            field:
              max_files: 1
              container: images
              type: assets
              display: 'Icon Ico'
              width: 33
              show_set_alt: false
              validate:
                - 'mimes:ico'
              folder: site
              restrict: true
      -
        display: 'New Section'
