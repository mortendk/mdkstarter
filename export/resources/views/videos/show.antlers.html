<article class="pagewidth">
  <header class="pagewidth mb-12">
    <h1 class="text-4xl lg:text-6xl font-black text-gray-900 leading-tight mb-6">{{ title }}</h1>
  </header>

  {{ if tags }}
  <div class="pagewidth flex flex-wrap gap-2 mb-8">
    {{ tags }}
    {{ partial:taxonomy/tag }}
    {{ /tags }}
  </div>
  {{ /if }}

  <div class="pagewidth mb-12">
    <div class="rounded-3xl overflow-hidden shadow-2xl bg-black aspect-video">
      {{ if video_type == 'youtube' }}
      {{ if video_url }}
      <iframe src="{{ video_url | embed_url }}{{ if is_live }}?autoplay=1&mute=1{{ /if }}" class="w-full h-full" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
      </iframe>
      {{ /if }}
      {{ else }}
      {{ if video_file }}
      <video controls class="w-full h-full">
        <source src="{{ video_file:url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      {{ /if }}
      {{ /if }}
    </div>
  </div>

  <div class="pagewidth">
    <div class="prose prose-xl max-w-none">
      {{ content_markdown }}
    </div>
  </div>
</article>
