{{ if config:app:debug is true }}<!-- ðŸ‘‹ resources/views/partials/_cookie_consent.antlers.html -->{{ /if }}

<div x-data="{
    showBanner: false,
    consent: null,
    init() {
        if ({{ legal:enable_cookie_banner ? 'true' : 'false' }}) {
            this.consent = localStorage.getItem('cookie_consent');
            if (!this.consent) {
                this.showBanner = true;
            }
        }
    },
    acceptAll() {
        localStorage.setItem('cookie_consent', 'accepted');
        this.showBanner = false;
        window.location.reload(); // Reload to activate scripts
    },
    rejectAll() {
        localStorage.setItem('cookie_consent', 'rejected');
        this.showBanner = false;
    }
}" 
x-show="showBanner" 
x-transition:enter="transition ease-out duration-500"
x-transition:enter-start="translate-y-full opacity-0"
x-transition:enter-end="translate-y-0 opacity-100"
class="fixed bottom-0 left-0 right-0 z-[100] p-4 md:p-6" x-cloak>
    
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl border border-gray-100 p-6 md:p-8 flex flex-col md:flex-row items-center gap-6">
        <div class="flex-grow text-center md:text-left">
            <h3 class="text-lg font-bold text-gray-900 mb-2">Cookie Settings</h3>
            <p class="text-gray-600 text-sm leading-relaxed">
                {{ legal:cookie_banner_text }}
                <a href="{{ legal:privacy_policy_url }}" class="text-primary-600 underline font-medium hover:text-primary-700">Read our Privacy Policy</a>.
            </p>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-3 shrink-0 w-full md:w-auto">
            <button @click="rejectAll()" class="px-6 py-3 rounded-xl text-sm font-bold text-gray-500 hover:bg-gray-100 transition-colors">
                Essential Only
            </button>
            <button @click="acceptAll()" class="px-6 py-3 rounded-xl text-sm font-bold bg-gray-900 text-white hover:bg-black transition-all shadow-lg hover:shadow-xl active:scale-95">
                Accept All
            </button>
        </div>
    </div>
</div>
