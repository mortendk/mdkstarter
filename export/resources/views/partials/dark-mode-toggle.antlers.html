<div x-data="{
    darkMode: localStorage.getItem('dark_mode') === 'true',
    toggle() {
        this.darkMode = !this.darkMode;
        localStorage.setItem('dark_mode', this.darkMode);
        if (this.darkMode) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    }
}" class="flex items-center">
    <button @click="toggle()" 
            class="relative inline-flex h-6 w-11 shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2 bg-gray-200 dark:bg-gray-700" 
            role="switch" 
            aria-checked="false">
        <span class="sr-only">Toggle dark mode</span>
        <span aria-hidden="true" 
              :class="darkMode ? 'translate-x-5 bg-gray-900' : 'translate-x-0 bg-white'"
              class="pointer-events-none inline-block h-5 w-5 transform rounded-full shadow ring-0 transition duration-200 ease-in-out flex items-center justify-center">
            
            {{# Sun Icon #}}
            <svg x-show="!darkMode" class="h-3 w-3 text-amber-500" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464a1 1 0 10-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707zM5 9a1 1 0 000 2h1a1 1 0 100-2H5zm.464 4.95a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707z"></path>
            </svg>

            {{# Moon Icon #}}
            <svg x-show="darkMode" class="h-3 w-3 text-blue-400" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </span>
    </button>
</div>
