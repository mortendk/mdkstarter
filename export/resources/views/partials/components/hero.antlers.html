<section class="@container {{ section_width }} {{ section_height }} {{ section_height_lg }} {{ style:color_themes[color_theme] ?? '' }} overflow-hidden">

  <div class="relative h-full">

    {{# overlay  #}}
    <div class="hidden h-52 absolute z-10 bottom-0 w-full  bg-linear-to-t from-black to-transparent"></div>
    <div class="hidden h-52 absolute z-10 top-0 w-full  bg-linear-to-t from-transparent to-black"></div>

    <div class="w-full h-full z-0 absolute top-0 left-0">
      {{ if hero_image }}
      <img src="{{ glide :src="hero_image" w="{crop_width or '1200'}" h="{crop_height or '800'}"  fit='{crop or 'crop_focal'}' }} " alt=" {{ hero_image:alt }}" class="object-cover w-full h-full">
      {{ /if }}
    </div>

    <article class="relative h-full w-full flex flex-col {{ horizontal }} {{ vertical }} z-20 p-4 text-white">
      {{ if hero_title }}
      <h1 class="font-display text-5xl lg:text-9xl font-bold text-shadow-lg">
        {{ hero_title }}
      </h1>
      {{ /if }}

      {{ if hero_text }}
      <div class="text-lg lg:prose-2xl">
        {{ hero_text }}
      </div>
      {{ /if }}

      {{ if cta }}
      <div class="flex gap-4 mt-4">
        {{ cta }}
        {{ partial:buttons/button }}
        {{ /cta}}
      </div>
      {{ /if }}
    </article>
  </div>
</section>
