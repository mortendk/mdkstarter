default_title:
  - title
default_summary:
  - teaser
default_content:
  - markdown
  - markdown_advanced
default_image_enabled: true
default_image:
  - primary_image
default_author_enabled: true
default_author_type: users
default_author_field: author
feeds:
  - type: feed
    handle: all
    sites: all
    title: 'All Content'
    description: 'Latest news, articles, events, photos and videos'
    routes:
      rss: /feed
    collections:
      - posts
      - articles
      - events
      - photos
      - videos
    show: all
    advanced: false
  - type: feed
    handle: posts
    sites: all
    title: 'Posts Feed'
    description: 'Latest posts from our site'
    routes:
      rss: /feedamic
    collections:
      - posts
    show: all
    advanced: false
  - type: feed
    handle: photos
    sites: all
    title: 'Photos Feed'
    description: 'Latest photo albums'
    routes:
      rss: /feed/photos
    collections:
      - photos
    show: all
    advanced: true
    mappings:
      title_mode: default
      summary_mode: default
      content_mode: default
      image_mode: custom
      image:
        - images
      author_mode: default
  - type: feed
    handle: videos
    sites: all
    title: 'Videos Feed'
    description: 'Latest videos'
    routes:
      rss: /feed/videos
    collections:
      - videos
    show: all
    advanced: false
  - type: feed
    handle: events
    sites: all
    title: 'Events Feed'
    description: 'Upcoming events'
    routes:
      rss: /feed/events
    collections:
      - events
    show: all
    advanced: false
