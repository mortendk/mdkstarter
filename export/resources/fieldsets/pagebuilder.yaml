title: "Components Pagebuilder"
fields:
  - handle: blocks
    field:
      type: replicator
      display: "Page Section Blocks"
      collapse: true
      button_label: Blocks
      sets:
        content:
          display: Content
          icon: favorite-heart
          sets:
            video:
              display: Video
              icon: media-webcam-video
              fields:
                -
                  import: blocks.video
            files:
              display: Files
              icon: file-zip
              fields:
                - import: blocks.files
            cards:
              display: Cards
              instructions: "Listing of content in card format"
              icon: layout-three-columns
              fields:
                - import: blocks.cards
            image-text:
              display: "Image & Text"
              icon: align-right
              fields:
                - import: blocks.image-text
            responsive-image:
              display: "Responsive image"
              icon: media-image-picture-orientation
              fields:
                - import: blocks.responsive-image
            markdown:
              display: Text
              instructions: "Uses Markdown"
              icon: text-formatting-paragraph
              fields:
                - import: blocks.markdown
            photos:
              display: Photos
              instructions: "Image gallery and listing"
              icon: media-image-picture-gallery
              fields:
                - import: blocks.photos
            hero:
              display: Hero
              icon: align-object-top
              fields:
                - import: blocks.hero
            hero-box:
              display: "hero box"
              fields:
                - import: blocks.hero-box
            usp:
              display: USP
              icon: dashboard-layout
              fields:
                - import: blocks.usp
            calendar:
              display: Calendar
              icon: calendar-date
              fields:
                - import: blocks.calendar
