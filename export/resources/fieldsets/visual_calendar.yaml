title: 'Visual Calendar'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: collection
    field:
      type: collections
      max_items: 1
      default: events
      display: Collection
  -
    handle: section_width
    field:
      type: select
      options:
        pagewidth: 'Page Width'
        fullwidth: 'Full Width'
      default: pagewidth
      display: 'Section Width'
