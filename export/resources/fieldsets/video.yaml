title: Video
fields:
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: content_markdown
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - asset
        - strikethrough
      type: markdown
      display: 'Content / Description'
  -
    handle: source_type
    field:
      options:
        entry: 'Pick from Collection'
        manual: 'Manual URL/File'
      default: entry
      type: button_group
      display: 'Source Type'
  -
    handle: video_entry
    field:
      type: entries
      collections:
        - videos
      max_items: 1
      display: 'Select Video'
      if:
        source_type: 'equals entry'
  -
    handle: video_type
    field:
      options:
        youtube: YouTube/Vimeo
        selfhosted: 'Self Hosted'
      default: youtube
      type: button_group
      display: 'Video Type'
      if:
        source_type: 'equals manual'
  -
    handle: video_url
    field:
      type: video
      display: 'Video URL'
      if:
        source_type: 'equals manual'
        video_type: 'equals youtube'
  -
    handle: video_file
    field:
      container: images
      type: assets
      max_items: 1
      display: 'Video File'
      if:
        source_type: 'equals manual'
        video_type: 'equals selfhosted'
  -
    handle: section_width
    field:
      type: select
      options:
        pagewidth: 'Page Width'
        fullwidth: 'Full Width'
      default: pagewidth
      display: 'Section Width'