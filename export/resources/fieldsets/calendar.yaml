title: Calendar
fields:
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: hide_past_events
    field:
      type: toggle
      display: 'Hide Past Events'
      instructions: 'Enable to only show events that havenâ€™t finished yet.'
      default: true
      width: 50
  -
    handle: number_of_entries
    field:
      type: integer
      display: 'Number of Entries'
      default: 12
      width: 50
  -
    handle: start_date
    field:
      type: date
      display: 'Filter: From Date'
      width: 50
      instructions: 'Optional: Manually set a start date for the query.'
  -
    handle: end_date
    field:
      type: date
      display: 'Filter: To Date'
      width: 50
      instructions: 'Optional: Manually set an end date for the query.'
  -
    handle: selected_tags
    field:
      type: terms
      taxonomies:
        - tags
      display: 'Filter by Tags'
      mode: select
      instructions: 'Optional: Only show events with these tags.'
  -
    handle: selected_calendar
    field:
      type: terms
      taxonomies:
        - calendar
      display: 'Filter by Calendar'
      mode: select
      max_items: 1
      instructions: 'Optional: Only show events from this calendar group.'
  -
    import: card_style_selector
  -
    import: layout_section
