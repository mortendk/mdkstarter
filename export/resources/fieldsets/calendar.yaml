title: 'Visual Calendar'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: collection
    field:
      type: collections
      max_items: 1
      default: events
      display: Collection
  -
    handle: start_date
    field:
      type: date
      display: 'Start Date'
      width: 50
      instructions: 'Optional: Only show events starting from this date.'
  -
    handle: end_date
    field:
      type: date
      display: 'End Date'
      width: 50
      instructions: 'Optional: Only show events ending before this date.'
  -
    handle: section_width
    field:
      type: select
      options:
        pagewidth: 'Page Width'
        fullwidth: 'Full Width'
      default: pagewidth
      display: 'Section Width'
