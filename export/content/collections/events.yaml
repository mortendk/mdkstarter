title: Events
template: events/event
layout: layout
taxonomies:
  - tags
  - event_type
revisions: false
route: 'calendar/{{ event_date format="d-m-Y" }}/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: public
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
