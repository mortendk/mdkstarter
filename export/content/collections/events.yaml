title: Events
template: events/show
layout: layout
revisions: false
taxonomies:
  - tags
  - calendar
route:
 'calendar/{{ event_start format="Y-m-d" }}/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: public
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
