title: Events
template: calendar/event
layout: layout
revisions: false
taxonomies:
  - tags
  - calendar
  - category
route: 'calendar/{{calendar}}/{{ event_start format="d-m-Y" }}/{{slug}}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: public
preview_targets:
  - label: Entry
    url: "{permalink}"
    refresh: true
